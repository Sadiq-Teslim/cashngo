<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashnGo App UI</title>
    <link rel="stylesheet" href="app-screen-styles.css">
    <!-- Use the same fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-screen">
        <header class="app-header">
            <div class="app-header-left">
                <i class="fas fa-bars app-icon"></i>
                <div class="app-logo">CashnGo</div>
            </div>
            <div class="app-header-right">
                <i class="fas fa-bell app-icon"></i>
                <div class="app-profile-pic">
                    <!-- Placeholder for profile pic, can be a circle -->
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </header>

        <main class="app-main">
            <div class="app-balance-card glass-card-app">
                <div class="balance-label">Your Balance</div>
                <div class="balance-amount">$1,250.50</div>
                <div class="balance-info">Pending Payout: $350.00</div>
            </div>

            <div class="app-section-title">Available Gigs</div>
            <div class="app-gig-list">

                <div class="app-gig-item glass-card-app">
                    <div class="gig-details">
                        <h3>Delivery for Local Cafe</h3>
                        <p><i class="fas fa-map-marker-alt"></i> University Road, Lagos</p>
                        <p><i class="fas fa-clock"></i> 2 hours</p>
                    </div>
                    <div class="gig-action">
                        <div class="gig-pay">$1,500</div>
                        <button class="btn-app-accept">Accept</button>
                    </div>
                </div>

                <div class="app-gig-item glass-card-app">
                    <div class="gig-details">
                        <h3>Tutor Math (100 Level)</h3>
                        <p><i class="fas fa-map-marker-alt"></i> Remote</p>
                        <p><i class="fas fa-clock"></i> 1 hour</p>
                    </div>
                    <div class="gig-action">
                        <div class="gig-pay">$1,000</div>
                        <button class="btn-app-accept">Accept</button>
                    </div>
                </div>
                <!-- Add more gig items as needed -->
            </div>
        </main>

        <footer class="app-footer">
            <a href="#" class="app-nav-item active"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="#" class="app-nav-item"><i class="fas fa-briefcase"></i><span>My Gigs</span></a>
            <a href="#" class="app-nav-item"><i class="fas fa-plus-circle"></i><span>Post Gig</span></a>
            <a href="#" class="app-nav-item"><i class="fas fa-user"></i><span>Profile</span></a>
        </footer>
    </div>
</body>

</html>
